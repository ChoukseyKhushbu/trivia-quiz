<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <body class="asyncImage" data-src="/trivia-quiz/unsplash.jpg">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a
      style="position: absolute; padding: 0; top: 0; left: 0;"
      href="https://github.com/ChoukseyKhushbu/trivia-quiz"
      ><img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>
  </body>
  <!-- TODO: migrate the script code to react components. -->
  <script>
    (() => {
      // Page is loaded
      const objects = document.getElementsByClassName("asyncImage");
      Array.from(objects).map((item) => {
        // Start loading image
        const img = new Image();

        img.src = item.dataset.src;
        // Once image is loaded replace the src of the HTML element
        img.onload = () => {
          item.classList.remove("asyncImage");

          return item.nodeName === "IMG"
            ? (item.src = item.dataset.src)
            : (item.style.backgroundImage = `url(${item.dataset.src})`);
        };
      });
    })();
  </script>
</html>
